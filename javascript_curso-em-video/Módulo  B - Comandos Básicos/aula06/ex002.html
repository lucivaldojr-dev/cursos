<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 207);
            color: bisque; /* comentário em css */
            font: normal 18px "Courrier New";
        }
        h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- 'comentário em html' --> 
    <p>Já me livrei da maldição.</p>
    <script>     
        var nome = prompt('Qual teu nome?'); // comentário em js
        window.alert('É um grande prazer em te conhecer, ' + nome + '!'); // concatenação sinal de '+'
    </script>
</body> 
</html>
